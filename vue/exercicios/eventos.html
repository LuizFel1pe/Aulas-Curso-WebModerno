<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ count }}</p>
        <p>
            <button v-on:click="add">+1</button>
            <button @click="count -= 2">-2</button>
        </p>

        <p @mousemove="updatePosition">
            cordernadas: {{ x }}, {{ y }}
            <span @mousemove.stop>Aqui n√£o</span>
        </p>
        <input type="text" @keyup.enter="popUp">
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                x: 0,
                y: 0,
                count: 0
            },
            methods: {
                add() {
                    this.count++
                },
                updatePosition(e) {
                    this.x = e.clientX
                    this.y = e.clientY
                },
                popUp() {
                    alert('Enter')
                }
            }
        })
    </script>
</body>
</html>
