<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <Saudacao nome="Ana"></Saudacao>
        <Saudacao nome="Bia"></Saudacao>
        <Saudacao nome="Nath"></Saudacao>
    </div>
    <script>
        Vue.component('Saudacao', {
            props:['nome'],
            template: `
                <div>Bom dia {{ nome }}</div>
            `
        })

        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
